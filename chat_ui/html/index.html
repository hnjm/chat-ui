        <div class="container-fluid bg-body">
            <div>
                <div id="chat" hx-trigger="load" hx-get="/history"></div>
            </div>
        <div class="navbar fixed-bottom navbar-expand-sm navbar">
            <form method="POST" hx-post="/chat" hx-target="#chat" >
                <div class="input-group m-3">
                <span class="input-group-text dark" id="chat-label" for="message">Chat </span>
                    <input type="text" class="form-control"
                    name="message"
                    id="message"
                    autofocus
                    aria aria-labelled-by="chat-label"
                    placeholder="Enter your message here" value=" " />
                    <button type="submit" class="btn btn-success">Go<img class="htmx-indicator" src="/img/spinner.gif"></button>
                    <button type="button" class='btn btn-secondary' hx-post="/clear" hx-target="#chat">Clear History</button>
                </div>
                </form>
        </div>
        </body>
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.0" integrity="sha384-aOxz9UdWG0yBiyrTwPeMibmaoq07/d3a96GCbb9x60f3mOt5zwkjdbcHFnKH8qls" crossorigin="anonymous"></script>
